services:
  db:
    image: postgres:15
    container_name: emotional-ai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: emotional_ai
    ports:
      - "5432:5432"
    volumes:
      - emotional_ai_pgdata:/var/lib/postgresql/data

volumes:
  emotional_ai_pgdata:
